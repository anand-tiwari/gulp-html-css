<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="assets/css/bootstrap.min.css"> -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/main.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-l-2 col-3 col-m-3 col-s-12 sidebar">
                <div class="column mail-option">
                    <div class="compose-container">
                        <div class="compose">Compose</div>
                    </div>
                    <div class="mail-icons">
                        <ul>
                            <li class="active"> <i class="fa fa-inbox" aria-hidden="true"></i> Input <span class="unread">8</span>
                            </li>
                            <li> <i class="fa fa-heart" aria-hidden="true"></i> Dearest</li>
                            <li> <i class="fa fa-paper-plane-o" aria-hidden="true"></i> Sent</li>
                            <li> <i class="fa fa-tasks" aria-hidden="true"></i> Draft</li>
                            <li> <i class="fa fa-trash-o" aria-hidden="true"></i> Trash</li>
                        </ul>
                    </div>
                    <div class="add-label">
                        <div class="col-6 col-m-6 col-s-6 add-label-text">LABELS</div>
                        <div class="col-6 col-m-6 col-s-6 add-label-icon">+</div>
                    </div>
                    <div class="col-l-12 col-12 col-m-12 col-s-12 radio-button-container">
                        <ul>
                            <li>
                                <div>
                                    <input id="radio-1" class="radio-custom" name="radio-group" type="radio" checked>
                                    <label for="radio-1" class="radio-custom-label">Work</label>
                                </div>
                            </li>
                            <li>
                                <div>
                                    <input id="radio-2" class="radio-custom" name="radio-group" type="radio">
                                    <label for="radio-2" class="radio-custom-label">Fashion</label>
                                </div>
                            </li>
                            <li>
                                <div>
                                    <input id="radio-3" class="radio-custom" name="radio-group" type="radio">
                                    <label for="radio-3" class="radio-custom-label">Animals</label>
                                </div>
                            </li>
                            <li>
                                <div>
                                    <input id="radio-4" class="radio-custom" name="radio-group" type="radio">
                                    <label for="radio-4" class="radio-custom-label">Code</label>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="col-l-12 col-12 col-m-12 col-s-12">
                        <div class="selected-user">
                            <img alt="image" class="img-circle circle-border" src="assets/img/sample-person.jpg">
                        </div>
                        <div class="down-arrow">
                            <i class="fa fa-angle-down" aria-hidden="true" 
                            style="position:relative;top: 0px;left: 2px;font-size: 1.5em;"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-l-10 col-9 col-m-9 col-s-12 main-body">
                <div class="row">
                    <div class="col-8 col-m-4 col-s-3 input-text">Input</div>
                    <div class="col-4 col-m-8 col-s-9 pull-right">
                        <input type="text" name="input" class="search-box" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 col-m-6 col-s-12 menu-option">
                        <ul>
                            <li><i class="fa fa-reply-all" aria-hidden="true"></i></li>
                            <li><i class="fa fa-heart" aria-hidden="true"></i></li>
                            <li><i class="fa fa-trash-o" aria-hidden="true"></i></li>
                            <li><i class="fa fa-angle-down" aria-hidden="true"></i></li>
                        </ul>
                    </div>
                    <div class="col-5 col-m-6 col-s-12 toggle-option">
                        <ul class="tablink">
                            <li tab="Alphabetically">Alphabetically</li>
                            <li class="active" tab="Recent">Recent</li>
                        </ul>
                    </div>
                </div>
                <hr/>
                <div class="row tab" id="Alphabetically">
                    Alphabetically section .. 
                </div>
                <div class="column active tab" id="Recent">
                    <div class="row user-info">
                        <div class="col-4 col-m-5 col-s-12 between-link img-container">
                            <div class="row">
                                <div class="col-4 col-m-6 col-s-6"><img alt="image" class="img-circle circle-border" src="assets/img/sample-person.jpg"></div>
                                <div class="user-name col-8 col-m-6 col-s-6">Jeremy Sallee</div>
                            </div>
                        </div>
                        <div class="col-4 col-m-5 col-s-6 user-otherinfo">
                           <span style="background: #32B1CF;color: white;padding: 4px;border-radius: 4px;">Work</span> Product Expansion
                        </div>
                        <div class="col-4 col-m-2 col-s-6 user-otherinfo">
                            Today 8:30pm
                        </div>
                    </div>
                    <div class="row user-info">
                        <div class="col-4 col-m-5 col-s-12 between-link img-container">
                            <div class="row">
                                <div class="col-4 col-m-6 col-s-6"><img alt="image" class="img-circle circle-border" src="assets/img/sample-person.jpg"></div>
                                <div class="user-name col-8 col-m-6 col-s-6">Jeremy Sallee</div>
                            </div>
                        </div>
                        <div class="col-4 col-m-5 col-s-6 user-otherinfo">
                            <span style="background: #36BD77;color: white;padding: 4px;border-radius: 4px;">Fashion</span> Product Expansion
                        </div>
                        <div class="col-4 col-m-2 col-s-6 user-otherinfo">
                            Today 8:30pm
                        </div>
                    </div>
                    <div class="row user-info">
                        <div class="col-4 col-m-5 col-s-12 img-container">
                            <div class="row">
                                <div class="col-4 col-m-6 col-s-6"><img alt="image" class="img-circle circle-border" src="assets/img/sample-person.jpg"></div>
                                <div class="user-name col-8 col-m-6 col-s-6">Jeremy Sallee</div>
                            </div>
                        </div>
                        <div class="col-4 col-m-5 col-s-6 user-otherinfo">
                            <span style="background: #FC5E11;color: white;padding: 4px;border-radius: 4px;">Animals</span> Product Expansion
                        </div>
                        <div class="col-4 col-m-2 col-s-6 user-otherinfo">
                            Today 8:30pm
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery-3.1.1.min.js"></script>
    <!-- <script src="assets/js/bootstrap.min.js"></script> -->
    <script>
    jQuery(document).ready(function() {
        jQuery('.tablink li').on('click', function(e) {
            e.preventDefault();
            var currentAttrValue = jQuery(this).attr('tab');
            // Show/Hide Tabs
            jQuery('#' + currentAttrValue).show().siblings('.tab').hide();
            // Change/remove current tab to active
            jQuery(this).addClass('active').siblings('li').removeClass('active');
        });

        jQuery('.mail-icons li').on('click', function(e) {
            e.preventDefault();
            jQuery(this).addClass('active').siblings('li').removeClass('active');
        });
    });
    </script>
</body>

</html>
