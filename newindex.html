<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" 
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/main.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-sm-3" style="background: #2C3539;color: #7F7F7F;padding: 0px;min-height: 100vh;">
              <div class="column mail-option">
                <div>
                  <div class="compose">Compose</div>
                </div>
                <div class="mail-icons">
                  <ul>
                    <li class="active"> <i class="fa fa-inbox" aria-hidden="true"></i> 
                          Input <span class="unread">8</span>
                    </li>
                    <li> <i class="fa fa-heart" aria-hidden="true"></i> Dearest</li>
                    <li> <i class="fa fa-paper-plane-o" aria-hidden="true"></i> Sent</li>
                    <li> <i class="fa fa-tasks" aria-hidden="true"></i> Draft</li>
                    <li> <i class="fa fa-trash-o" aria-hidden="true"></i> Trash</li>
                  </ul>
                </div>
                <div style="border-bottom: 1px solid #4f5152;"></div>
                <div class="add-label">
                    <div class="col-md-4 col-sm-4 add-label-text">LABELS</div>
                    <div class="col-md-4 col-sm-4 add-label-icon">+</div>
                  </div>
                <div class="radio-button-container">
                  <ul>
                    <li>
                        <div>
                          <input id="radio-1" class="radio-custom" name="radio-group" type="radio" checked>
                          <label for="radio-1" class="radio-custom-label">Work</label>
                        </div>
                    </li>
                    <li>
                        <div>
                          <input id="radio-2" class="radio-custom" name="radio-group" type="radio">
                          <label for="radio-2" class="radio-custom-label">Fashion</label>
                        </div>
                    </li>
                    <li>
                        <div>
                            <input id="radio-3" class="radio-custom" name="radio-group" type="radio">
                            <label for="radio-3" class="radio-custom-label">Animals</label>
                        </div>
                    </li>
                    <li>
                        <div>
                            <input id="radio-4" class="radio-custom" name="radio-group" type="radio">
                            <label for="radio-4" class="radio-custom-label">Code</label>
                        </div>
                    </li>  
                  </ul>
                </div>
                <div style="border-bottom: 1px solid #4f5152;"></div>
                  <div>
                    <div style="float: left;">
                      <img alt="image" class="img-circle circle-border" src="../assets/img/sample-person.jpg">
                    </div>
                    <div style="float: left;float;line-height: 52px;">
                            <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
                    </div>
                  </div>
              </div>
            </div>
            <div class="col-md-9 col-sm-9" style="background: rgb(255, 255, 255);min-height: 100vh;padding-top: 10px;">
                  <div class="row">
                      <div class="col-md-8 col-sm-8" style="padding: 18px 31px;font-size: 42px;">Input</div>
                      <div class="col-md-4 col-sm-4 pull-right">
                          <input type="text" name="input" class="search-box"/>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-8 col-sm-8 menu-option">
                        <ul>
                          <li><i class="fa fa-reply-all" aria-hidden="true"></i></li>
                          <li><i class="fa fa-heart" aria-hidden="true"></i></li>
                          <li><i class="fa fa-trash-o" aria-hidden="true"></i></li>
                          <li><i class="fa fa-angle-down" aria-hidden="true"></i></li>
                        </ul>
                      </div>
                      <div class="col-md-4 col-sm-4 toggle-option">
                          <ul class="tablink">
                              <li tab="Alphabetically">Alphabetically</li>
                              <li class="active" tab="Recent">Recent</li>
                          </ul>
                      </div>
                  </div>
                  <hr/>
                    <div class="row tab" id="Alphabetically">
                        Hello i am anand !!!!!
                    </div>

                    <div class="column active tab" id="Recent">
                      <div class="row user-info">
                          <div class="col-md-4 col-sm-4 between-link img-container">
                            <div class="row">
                                <div class="col-md-2 col-sm-2 "><img alt="image" class="img-circle circle-border" src="../assets/img/sample-person.jpg"></div>
                                <div class="user-name col-md-10 col-sm-10">Jeremy Sallee</div>  
                            </div>
                          </div>
                          <div class="col-md-4 col-sm-4 user-otherinfo">
                            Product Expansion
                          </div>
                          <div class="col-md-4 col-sm-4 user-otherinfo">
                            Today 8:30pm
                          </div>
                      </div>
                      <div class="row user-info">
                          <div class="col-md-4 col-sm-4 between-link img-container">
                            <div class="row">
                                <div class="col-md-2 col-sm-2"><img alt="image" class="img-circle circle-border" src="../assets/img/sample-person.jpg"></div>
                                <div class="user-name col-md-10 col-sm-10">Jeremy Sallee</div>  
                            </div>
                          </div>
                          <div class="col-md-4 col-sm-4 user-otherinfo">
                            Product Expansion
                          </div>
                          <div class="col-md-4 col-sm-4 user-otherinfo">
                            Today 8:30pm
                          </div>
                      </div>
                      <div class="row user-info">
                          <div class="col-md-4 col-sm-4 img-container">
                            <div class="row">
                                <div class="col-md-2 col-sm-2"><img alt="image" class="img-circle circle-border" src="../assets/img/sample-person.jpg"></div>
                                <div class="user-name col-md-10 col-sm-10">Jeremy Sallee</div>  
                            </div>
                          </div>
                          <div class="col-md-4 col-sm-4 user-otherinfo">
                            Product Expansion
                          </div>
                          <div class="col-md-4 col-sm-4 user-otherinfo">
                            Today 8:30pm
                          </div>
                      </div>
                  </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery-3.1.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script>
      jQuery(document).ready(function() {
          jQuery('.tablink li').on('click', function(e)  {
            e.preventDefault();
            var currentAttrValue = jQuery(this).attr('tab');
            // Show/Hide Tabs
            jQuery('#'+currentAttrValue).show().siblings('.tab').hide();
            // Change/remove current tab to active
            jQuery(this).addClass('active').siblings('li').removeClass('active');
        });

        jQuery('.mail-icons li').on('click', function(e){
          e.preventDefault();
          jQuery(this).addClass('active').siblings('li').removeClass('active');
        });
    });
    </script>
</body>

</html>
